<div class="card" style="width: 24rem;">
  <img class="card-img-top img-fluid" [src]="imageURL" [alt]="name">
  <div class="card-block">
    <h4 class="card-title">{{name}}</h4>
    <p class="card-text"><small>{{description}}</small></p>
  </div>
  <div class="card-block">
    <h5 class="card-text text-right">{{price}}</h5>
  </div>
  <div class="card-block">
    <button type="button" class="btn btn-labeled btn-block btn-success">ADD TO CART</button>
  </div>

</div>
